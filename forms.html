<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms in HTML</h1>

    <form>
      <div>Name: <input type="text" required /></div>
      <div>Age: <input type="number" required /></div>
      <div><input type="checkbox" /> is enrolled?</div>
      <div>
        <textarea></textarea>
      </div>
      <div>
        <input type="submit" value="Save" />
      </div>
      <div>
        Favorite Color:
        <select>
          <option>Red</option>
          <option>Blue</option>
          <option>Gold</option>
          <option>Green</option>
          <option selected>None</option>
        </select>
        <div>
          Visited Countries:
          <select multiple>
            <option>United States</option>
            <option>Denmark</option>
            <option>Greece</option>
            <option>Australia</option>
          </select>
        </div>
      </div>
    </form>
  </body>
</html>
